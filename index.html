<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/icon/watching-a-movie.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="./assets/icon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/icon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title style="color: red">Cinema</title>
  </head>
  <body>
    <div class="container">
      <div class="box-button">
        <div class="button-login">Đăng Nhập</div>
        <div class="button-signUp">Đăng Kí</div>
      </div>

      <div class="box_login">
        <div class="topbox">
          <div class="topbox__left">
            <img src="./assets/icon/watching-a-movie.png" alt="" class="icon" />
            <h1 class="name">Watch Film</h1>
            <p class="login__desc">Đăng Nhập Vào Tài Khoản Của Bạn</p>
          </div>
          <div class="topbox__right">
            <label for="" class="button">Đóng</label>
          </div>
        </div>

        <div class="login__info">
          <form action="" class="box__info">
            <label for="email">
              Tên:
              <br />
              <input
                type="text"
                class="content-input"
                name="email"
                id="email"
                placeholder="Tên"
                required
              />
            </label>

            <label for="password">
              Mật Khẩu:
              <br />
              <input
                type="password"
                class="content-input"
                name="password"
                id="password"
                placeholder="Mật Khẩu"
              />
            </label>

            <a class="Forget" href="">Quên Mật Khẩu</a>

            <a class="login" href="./HTML/home.html">Đăng Nhập</a>

            <p class="sign-up">Chưa Có tài Khoản? <a href="">Đăng Kí</a></p>
          </form>
        </div>
      </div>

      <div class="box_signUp">
        <div class="topbox">
          <div class="topbox__left">
            <img src="./assets/icon/watching-a-movie.png" alt="" class="icon" />
            <h1 class="name">Watch Film</h1>
            <p class="login__desc">Đăng Kí Tài Khoản</p>
          </div>
          <div class="topbox__right">
            <label for="" class="button">Đóng</label>
          </div>
        </div>

        <div class="signup__info">
          <form action="" class="box__info">
            <label class="email" for="email">
              Email:
              <br />
              <input
                type="text"
                class="content-input"
                name="email"
                placeholder="Gmail"
                required
              />
            </label>

            <label class="password" for="password">
              Mật Khẩu:
              <br />
              <input
                required
                value=""
                type="password"
                class="content-input"
                name="password"
                placeholder="Mật Khẩu"
              />
            </label>
            <label for="check">
              <input class="check" type="checkbox" name="" id="check" /> Tôi
              đồng ý với các điều khoản sử dụng
            </label>

            <input class="signup" type="submit" value="Đăng kí" />
          </form>
        </div>
      </div>
    </div>
    <script src="./JS/login.js"></script>
  </body>
</html>
